services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg17-trixie
    container_name: aegis_dev
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: aegis_dev
      POSTGRES_INITDB_ARGS: "-c max_connections=300"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres.conf:/etc/postgresql/postgresql.conf
      - ./init-keycloak-db.sh:/docker-entrypoint-initdb.d/init-keycloak-db.sh
    networks:
      - aegis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aegis_dev && pg_isready -U postgres -d keycloak_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: aegis_keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_dev
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      # Enable dynamic client registration
      KC_SPI_CLIENT_REGISTRATION_POLICY_ANONYMOUS_PROVIDER: "true"
      KC_SPI_CLIENT_REGISTRATION_POLICY_TRUSTED_HOST_PROVIDER: "true"
      # Configure trusted hosts for client registration
      KC_SPI_CLIENT_REGISTRATION_POLICY_TRUSTED_HOST_TRUSTED_HOSTS: "localhost,127.0.0.1,localhost:6274,localhost:4000"
      KC_SPI_CLIENT_REGISTRATION_POLICY_TRUSTED_HOST_HOST_SENDING_REGISTRATION_REQUEST_MUST_MATCH: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aegis_network
    command: start-dev

