# PostgreSQL configuration for Aegis MCP
# High-connection configuration for audit logging

# Connection settings
max_connections = 300
shared_buffers = 256MB
effective_cache_size = 1GB

# Performance tuning
work_mem = 4MB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9

# Logging
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on

# WAL settings
wal_buffers = 16MB
checkpoint_timeout = 15min

# Other settings
listen_addresses = '*'
port = 5432